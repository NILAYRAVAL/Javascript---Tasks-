    const uttrayan = new Date(today.getFullYear(), 0, 14);

    if (today.getMonth() == 11 && today.getDate() > 25){
        uttrayan.setFullyear(uttrayan.getFullYear() + 1);
    }
   
     const one_day = 1000 * 60 * 60 * 24;
     const diff = Math.ceil((uttrayan.getTime() - today.getTime()) / (one_day));

     document.write(`${diff} days left until next Uttrayan.`);
   </script>
