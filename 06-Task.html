<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display the larger</title>
  <script>
  
     var a = Number(window.prompt("Enter 1st Number"));
     document.write(`1st integer value : ${a}`);
     document.write("<br/>");
     var b = Number(window.prompt("Enter 2st Number"));
     document.write(`2nd integer value : ${b}`);
     document.write("<br/> <br/>");

       if(a >= b){
        document.write(` The larger number is :  ${a}`);
        document.write("<br/>");
     }
       else {
        document.write(` The larger number is :  ${b}`);
        document.write("<br/>");   
    }

  </script>

</head>
<body>
    
</body>
</html>
