<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number</title>
</head>

<script>

    // var a = -5;
    var a = Number (window.prompt("Enter the (A) Number"));
    
    // var b = -2;
     var b = Number (window.prompt("Enter the (B) Number"));
    // var c = -6;
     var c = Number (window.prompt("Enter the (C) Number"));
    
     // var d = 0;
     var d = Number (window.prompt("Enter the (D) Number")); 
    
     // var e = -1;
    var e = Number (window.prompt("Enter the (E) Number"));
    

    if (a>b && a>c && a>d && a>e) {
        alert("The largest value is (A) : "   + a);
    }

    else if (b>a && b>c && b>d && b>e) {
        alert("The largest value is (B) : "   + b);
     }

    else if (c>a && c>b && c>d && c>e) {
        alert("The largest value is (C): "   + c);
     }
    
    else if (d>a && d>b && d>c && d>e) {
        alert("The largest value is (D) : "   + d);
     }
     
     else {
        alert("The largest value is (E) :" + e);
     }
</script>
<body>
    
</body>
</html>
