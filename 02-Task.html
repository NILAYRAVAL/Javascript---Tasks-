<body>

    <!-- charAt(): To get a char at an index. -->
    <!-- toUpperCase(): upper Case characters -->
    <!-- slice(): slide / remove any char from string -->


    <script>

        let name =  'the quick brown fox' ;
        document.write(name + '<br/>');
        
        let firstWorld = (Str) => Str.charAt(0).toUpperCase()   
                                + Str.slice(1).toLowerCase();

        let final = (Str) => Str.split (" ")
                            .map(firstWorld).join (" ");

        document.write(final(name)); 
   
   </script>
