<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculation program</title>
</head>

<script>
  var a = Number( window.prompt ("1st Number : "));
  document.write ("1st Number is : " + a + '<br/>');
  var b = Number (window.prompt ("2nd Number : "));
  document.write (" 2nd Number is : "  + b + '<br/> <br/>');
  var c = a * b; 
  var d = a / b;

</script>


<body>
    
    <button onclick="
        document.write (`1st Number is : ${a} `);
        document.write('<br/>'); 
        document.write (`2st Number is : ${b} `);
        document.write('<br/> <br/>'); 
        document.write (`The result is :  ${c}`);
        "> Multiply</button>

    <button onclick="
       document.write (`1nd Number is : ${a}`); 
       document.write('<br/>');
       document.write (`2st Number is : ${b} `);
       document.write('<br/> <br/>');
       document.write (`The result is : ${d}`);
       ">Division</button>



</body>
</html>
